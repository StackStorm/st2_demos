---
version: '1.0'
input:
  - host
  - interface
tasks:
  notify_on_slack:
    action: chatops.post_message
    input:
      channel: lkhtesting
      message: '*ALERT:* Interface `<% ctx().interface %>` just went down on `<% ctx().host %>`'
      extra:
        slack:
          color: danger
    next:
      - when: '{{ succeeded() }}'
        do:
          - show_run_interface
      - when: '{{ failed() }}'
        do:
          - report_failure
  show_run_interface:
    action: clicrud.ops_command
    input:
      host: <% ctx().host %>
      command: show run interface <% ctx().interface %>
    next:
      - when: '{{ succeeded() }}'
        publish:
          - show_run: '{{ result().result | replace("\\n", "\n") }}'
        do:
          - send_show_run_interface_to_slack
      - when: '{{ failed() }}'
        do:
          - report_failure
  send_show_run_interface_to_slack:
    action: chatops.post_message
    input:
      message: "Current interface configuration:\n ```{{ ctx().show_run }}``` {~}"
      channel: lkhtesting
    next:
      - when: '{{ succeeded() }}'
        do:
          - bring_up_msg_to_slack
      - when: '{{ failed() }}'
        do:
          - report_failure
  bring_up_msg_to_slack:
    action: chatops.post_message
    input:
      channel: lkhtesting
      message: OK, now trying to bring up `<% ctx().interface %>` on `<% ctx().host %>`... {~}
    next:
      - when: '{{ succeeded() }}'
        do:
          - bring_up_link
      - when: '{{ failed() }}'
        do:
          - report_failure
  bring_up_link:
    action: clicrud.config_command
    input:
      host: <% ctx().host %>
      command:
        - int <% ctx().interface %>
        - no shut
    next:
      - when: '{{ succeeded() }}'
        do:
          - show_interface_detail
      - when: '{{ failed() }}'
        do:
          - report_failure
  show_interface_detail:
    action: clicrud.ops_command
    input:
      host: <% ctx().host %>
      command: show interface <% ctx().interface %>
    next:
      - when: '{{ succeeded() }}'
        publish:
          - show_detail: '{{ result().result | replace("\\n", "\n") }}'
        do:
          - send_interface_details_to_slack
      - when: '{{ failed() }}'
        do:
          - report_failure
  send_interface_details_to_slack:
    action: chatops.post_message
    input:
      channel: lkhtesting
      message: Interface state is now:```{{ ctx().show_detail }}``` {~}
    next:
      - when: '{{ succeeded() }}'
        do:
          - send_ticket_msg_to_slack
      - when: '{{ failed() }}'
        do:
          - report_failure
  send_ticket_msg_to_slack:
    action: chatops.post_message
    input:
      message: Phew. All looks good. But we better create a Jira issue to track this...
      channel: lkhtesting
      extra:
        slack:
          color: good
    next:
      - when: '{{ succeeded() }}'
        do:
          - create_jira_issue
      - when: '{{ failed() }}'
        do:
          - report_failure
  create_jira_issue:
    action: jira.create_issue
    input:
      type: IT Help
      summary: 'Link down: <% ctx().interface %> on <% ctx().host %>'
      description: "{{ ctx().show_run }} \n {{ ctx().show_detail }}"
    next:
      - when: '{{ succeeded() }}'
        do:
          - send_jira_details_to_slack
      - when: '{{ failed() }}'
        do:
          - report_failure
  send_jira_details_to_slack:
    action: chatops.post_message
    input:
      channel: lkhtesting
      message: '*Jira ticket created:* <% result().result.url %>'
    next:
      - when: '{{ failed() }}'
        do:
          - report_failure
  report_failure:
    action: chatops.post_message
    input:
      message: Something went wrong in link down auto-remediation!
      channel: lkhtesting
